<!DOCTYPE html>
<html lang="en">

<head>
    <title>My contact list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container" id="container">
        <header>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4"
                    src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72"
                    height="57">
                <h2>My Pokemon List</h2>
                <p class="lead"></p>
            </div>
        </header>
        <main>
            <div class="row">
                <button type="button" id="savePoke" class="btn btn-success col-4">Save</button>
            </div>
            <div class="columns">                        
                <section class="row mt-4" id="pokes">                
                </section>
                <section id="pokeDetails">
                                       
                    <button type="button"  id="buttonModal" class="hide btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                    </button>              
              
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="titleModal"></h5>                         
                                    </div>
                                    <div class="modal-body" id="bodyModal">                            
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>    
                                </div>                       
                            </div>
                        </div>                        
                    </div>

                                                   
                </section>  
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
